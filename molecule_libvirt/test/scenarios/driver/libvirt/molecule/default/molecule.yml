---
dependency:
  name: galaxy
driver:
  name: libvirt
lint:
  name: yamllint
  options:
    config-file: ../../../resources/.yamllint
platforms:
  - name: instance
    hostname: instance
    image: fedora-31
    memory_mb: 1024
    disk_gb: 2
    vcpus: 2
provisioner:
  name: ansible
  config_options:
    defaults:
      callback_whitelist: profile_roles,profile_tasks,timer
  playbooks:
    create: ../../../../../resources/playbooks/libvirt/create.yml
    destroy: ../../../../../resources/playbooks/libvirt/destroy.yml
  env:
    ANSIBLE_ROLES_PATH: ../../../../../resources/roles/
  lint:
    name: ansible-lint
scenario:
  name: default
verifier:
  name: testinfra
  lint:
    name: flake8
